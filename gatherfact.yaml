- name: Gather Fact
  hosts: all
  tasks: 
    - name : print hello world
      debug:
        msg: "Hello World"
    - name : print os
      debug : 
        msg : "{{ansible_distribution}}"
    - name : print family
      debug :
        msg : "{{ansible_os_family}}"
    - name : print address
      debug :
        msg : "{{ansible_default_ipv4.address}}"